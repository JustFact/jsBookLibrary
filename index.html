<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>jsBookLibrary</title>
  </head>
  <body>
    <div class="container">
      <button id="add-book">New Book</button>
      <dialog id="add-book-dialog">
        <form>
          <label for="title"
            >Title<input id="title" type="text" autofocus required
          /></label>
          <label for="author"
            >Author<input id="author" type="text" required
          /></label>
          <label for="pages"
            >Pages<input id="pages" type="number" required
          /></label>
          <fieldset>
            <legend>Have you read this book?</legend>
            <div>
              <input
                type="radio"
                name="isBookRead"
                id="isBookReadYes"
                value="true"
              />
              <label for="isBookReadYes">Yes</label>
            </div>
            <div>
              <input
                type="radio"
                name="isBookRead"
                id="isBookReadNo"
                value="false"
                checked
              />
              <label for="isBookReadNo">No</label>
            </div>
          </fieldset>
          <button class="submitBook">OK</button>
        </form>
      </dialog>
    </div>
    <div class="book-container"></div>
  </body>
</html>
